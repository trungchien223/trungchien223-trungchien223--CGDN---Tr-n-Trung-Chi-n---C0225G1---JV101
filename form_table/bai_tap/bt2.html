<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: antiquewhite;
            width: 400px;
            padding: 20px;
            margin: 20px auto;
        }

        input[type=email], input[type=password] {
            padding: 6px;
            margin: 10px;
            width: 80%;
        }

        input[type=checkbox] {
            margin-left: 10px;
        }

        label {
            margin-right: 25px;
        }

        .forgot-password {
            text-decoration: none;
        }
        .login-button{
            margin-left: 10px;
            margin-top: 10px;
            width: 85%;
            padding: 10px;
            background-color: #2c2c84;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img width="250" src="https://codegym.vn/wp-content/uploads/2017/03/CodeGym-3-02-copy.jpg">
    <h3>Sign In</h3>
    <form class="login-form">
        <input type="email" placeholder="Username / Email">
        <input type="password" placeholder="Password"> <br>
        <input type="checkbox" name="" id="">
        <label>Remember username</label>
        <a class="forgot-password" href="https://james.codegym.vn/login/forgot_password.php">Forgot Password?</a>
        <button type="submit" class="login-button">Log in</button>
    </form>

</div>
</body>
</html>
