<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt("nhap so"));
    } while (n % 2 !== 0)
    let arr = [];
    for (let i = 0; i < n; i++) {
        let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
        arr[i] = num
    }
    console.log("mang vua nhap la", arr);

    function checkArray(arr1) {
        for (let i = 0; i < arr1.length - 1; i += 2) {
            if (arr1[i] >= arr1[i + 1]) {
                return "NO";
            }
        }
        return "OK";
    }

    alert(checkArray(arr));
</script>
</body>
</html>
