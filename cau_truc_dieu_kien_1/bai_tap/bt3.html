<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let number = parseInt(prompt("nhập số nguyên"))
  if (number > 0) {
    alert("số lớn hơn 0")
  }else if (number < 0) {
    alert("số nhỏ hơn 0")
  }else {
    alert("số bằng 0")
  }
</script>
</body>
</html>
