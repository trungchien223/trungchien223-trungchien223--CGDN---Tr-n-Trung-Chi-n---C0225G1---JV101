<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập a"));
    let b = parseInt(prompt("nhập b"));
    if (a % b === 0) {
        alert(a+"chia hết cho"+b);
    } else {
        alert(a+"không chia hết cho"+b )
    }
</script>
</body>
</html>
