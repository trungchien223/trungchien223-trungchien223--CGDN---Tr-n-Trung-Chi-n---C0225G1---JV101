<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let height = parseFloat(prompt("Enter height"));
    let weight = parseFloat(prompt("Enter weight"));
    let BMI = (weight / (height + height))
    if (BMI < 18.5) {
        alert("Underweight");
    }else if (BMI >= 18.5 && BMI < 25) {
        alert("Normal");
    }else if (BMI >= 25 && BMI < 30) {
        alert("Overweight");
    }else {
        alert("Obese");
    }
</script>
</body>
</html>
