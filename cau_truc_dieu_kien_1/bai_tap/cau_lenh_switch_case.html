<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong một tháng</title>
</head>
<body>>
<script>
    let month = parseInt(prompt("enter month"));
    let year = parseInt(prompt("enter year"));
    let days;
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            days = 31;
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            days = 30;
            break;
        case 2:
            if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) {
                days = 29;
            }else {
                days = 28;
            }
            break;
        default:
            days = "ko phai thang" ;
    }
    alert(days);
</script>
</body>
</html>
