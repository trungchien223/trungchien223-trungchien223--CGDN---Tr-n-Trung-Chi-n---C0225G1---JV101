<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(day){
            this.day = day;
        }
        setMonth(month){
            this.month = month;
        }
        setYear(year){
            this.year = year;
        }
    }
    let date = new MyDate(1,1,2002);
    document.write(`ngay ${date.getDay()} thang ${date.getMonth()} nam ${date.getYear()}`);
    date.setDay(23);
    date.setMonth(1);
    date.setYear(2025);
    document.write("<br>");
    document.write(`ngay ${date.getDay()} thang ${date.getMonth()} nam ${date.getYear()}`);
</script>
</body>
</html>
