<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input =prompt("nhap so");
    let arr1 = input.split("");
    function checkArray(arr) {
        let even = false;
        let odd = false;
        for (let i = 0; i < arr.length; i++) {
            let num = parseInt(arr[i]);
            if (num % 2 === 0) {
                even = true;
            } else {
                odd = true;
            }
            if (even&&odd){
                return -1;
            }
        }
        if (even) {
            return 1;
        } else {
            return 0;
        }
    }
    let result = checkArray(arr1);
    alert(result);
</script>
