<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factoriality(n) {
        let result = 1;
        for (let i = 1; i <= n; i++) {
            result *= i;
        }
        return result;
    }
    let inputNumber = parseInt(prompt("nhap mot so nguyen"));
    let result = factoriality(inputNumber);
    alert(`giai thua cua ${inputNumber} la ${result}`);
</script>
</body>
</html>
