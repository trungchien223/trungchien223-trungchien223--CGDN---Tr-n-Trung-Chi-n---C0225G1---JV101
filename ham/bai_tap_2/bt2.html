<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tinh dien tich
    function calculateArea(radius){
        return Math.PI*(radius*radius);
    }
    let radius= 10;
    let area=calculateArea(radius);
    console.log(area);
    //tinh chu vi
    function perimeter(radius){
        return 2*Math.PI*radius;
    }
    let radius= 7;
    let circumference=perimeter(radius);
    console.log(circumference);
</script>
</body>
</html>
