<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1=parseFloat(prompt("nhap so"));
    let num2=parseFloat(prompt("nhap so"));
    let result = kiemTra2So(num1,num2);
    console.log(result);
    function kiemTra2So(thamSo1,thamSo2){
        if(thamSo1>thamSo2){
            return `${thamSo1} lon hon ${thamSo2}`;
        }else{
            return thamSo1+thamSo2;
        }
    }
</script>
