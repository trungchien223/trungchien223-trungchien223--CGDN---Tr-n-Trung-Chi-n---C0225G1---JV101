<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function increaseNumber(num) {
            return num + 1;
        }
        function displayResult() {
            let inputNumber = parseInt(prompt("nhap so"));
            let result = increaseNumber(inputNumber);
            alert(result);
        }
    </script>
</head>
<body>
<button onclick="displayResult()">nhap</button>
</body>
</html>
