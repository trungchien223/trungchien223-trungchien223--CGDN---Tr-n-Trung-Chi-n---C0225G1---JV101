<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = parseInt(prompt("nhap so"));
  let arr = [];
  for (let i = 0; i < n; i++) {
    let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
    arr[i] = num
  }
  console.log("mang vua nhap la", arr);
  function sumDivisor(num){
    let sum = 0;
    for (let i = 0; i <= num; i++) {
      if (num % i === 0) {
        sum += i;
      }
    }
    return sum;
  }
  let arr1=[];
  for (let i = 0; i < arr.length; i++) {
    arr1[i]=sumDivisor(arr[i]);
  }
  alert(arr1);
</script>
</body>
</html>
