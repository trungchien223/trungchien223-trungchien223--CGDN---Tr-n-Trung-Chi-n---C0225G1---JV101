<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhap 1 so nguyen to");
    let count = 0;
    for (let i = 1; i <= number; i++) {
        if (number % i == 0) {
            count++;
        }
    }
    if (count == 2) {
        alert(`${number} la so nguyen to`)
    }else{
        alert(`${number} khong phai la so nguyen to`)
    }
</script>
</body>
</html>
