<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0; //F(i−1)
    let b=1; //F(i−2)
    let c;
    while(true){
        c=a + b; //F(i)=F(i−1)+F(i−2)
        if(c%5===0){
            console.log(`Số Fibonacci đầu tiên chia hết cho 5 là: ${c}`);
            break;
        }
        a=b
        b=c
    }
</script>
</body>
</html>
