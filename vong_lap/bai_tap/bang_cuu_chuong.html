<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function generateMultiplicationTable() {
        let table = document.getElementById("multiplicationTable");

        for (let i = 1; i <= 9; i++) {
            let row = table.insertRow();

            for (let j = 1; j <= 9; j++) {
                let cell = row.insertCell();
                cell.innerText = `${i} Ã— ${j} = ${i * j}`;
            }
        }
    }

    generateMultiplicationTable();
</script>
</body>
</html>
