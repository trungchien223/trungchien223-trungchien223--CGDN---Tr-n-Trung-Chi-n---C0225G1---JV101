<script>
    let soLuongSNT = 0;
    let n = 2;
    while (soLuongSNT < 20) {
        let count = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            soLuongSNT++;
            document.write(n+ " ");
        }
        n++
    }
