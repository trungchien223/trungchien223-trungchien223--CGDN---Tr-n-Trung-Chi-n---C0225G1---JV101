<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
<script>
    let doC=parseFloat(prompt("nhap do C"));
    if(doC>=0 || doC<0){
        doF=doC*(9/5)+32
        alert(doF);
    }else {
        alert("do c khong hop le");
    }
</script>
</body>
</html>
