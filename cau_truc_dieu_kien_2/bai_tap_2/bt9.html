<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=parseFloat(prompt("nhap a"));
  let b=parseFloat(prompt("nhap b"));
  let c=parseFloat(prompt("nhap c"));
  if(a>0 && b>0 && c>0){
    if (a+b>c && b+c>a && a+c>b){
      alert(`${a},${b},${c} la canh cua mot tam giac`);
    }else{
      alert(`${a},${b},${c} khong phai la canh cua mot tam giac`);
    }
  }else{
    alert("cac canh phai lon hon 0");
  }
</script>
</body>
</html>
