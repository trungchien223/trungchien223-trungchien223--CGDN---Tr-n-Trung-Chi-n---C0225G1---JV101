<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input, select, button { width: 20%; margin-bottom: 10px; padding: 10px; font-size: 16px; }
        button { background: darkred; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: red; }
    </style>
</head>
<body>
<h2>TIP CALCULATOR</h2>
    <label>How much was your bill?</label><br>
    <input type="number" id="billAmount" placeholder="$"><br>
    <label>How was your service?</label><br>
    <select id="serviceQuality">
        <option value="0.3">30% - Outstanding</option>
        <option value="0.2">20% - Good</option>
        <option value="0.15">15% - It was OK</option>
        <option value="0.1">10% - BAD</option>
        <option value="0.05">5% - Terrible</option>
    </select><br>
    <label>How many people are sharing the bill?</label><br>
    <input type="number" id="peopleCount" placeholder="People"><br><br>
    <button onclick="calculateTip()">CALCULATE!</button>
    <h3 id="tipResult"></h3>
<script>
    function calculateTip() {
        let billAmount = parseFloat(document.getElementById('billAmount').value);
        let serviceQuality = parseFloat(document.getElementById('serviceQuality').value);
        let peopleCount = parseInt(document.getElementById('peopleCount').value);
        let tipAmount = (billAmount * serviceQuality) / peopleCount;
        document.getElementById('tipResult').innerHTML = `TIP AMOUNT<br>${tipAmount.toFixed(2)}<br>each`;
    }
</script>
</body>
</html>
