<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Đơn Giản</title>
</head>
<body>
<h2>Máy Tính Đơn Giản</h2>
<form>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ hai">
</form>
<button onclick="add()">+</button>
<button onclick="subtract()">-</button>
<button onclick="multiply()">×</button>
<button onclick="divide()">÷</button>

<h3>Kết quả: <span id="result">0</span></h3>
<script>
    function getValues() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        if (isNaN(num1) || isNaN(num2)) {
            alert("Vui lòng nhập số hợp lệ!");
            return null;
        }
        return {num1, num2};
    }
    function add() {
        let values = getValues();
        if (values) {
            document.getElementById("result").innerText = values.num1 + values.num2;
        }
    }
    function subtract() {
        let values = getValues();
        if (values) {
            document.getElementById("result").innerText = values.num1 - values.num2;
        }
    }
    function multiply() {
        let values = getValues();
        if (values) {
            document.getElementById("result").innerText = values.num1 * values.num2;
        }
    }
    function divide() {
        let values = getValues();
        if (values) {
            if (values.num2 === 0) {
                alert("Không thể chia cho 0!");
                return;
            }
            document.getElementById("result").innerText = (values.num1 / values.num2).toFixed(2);
        }
    }
</script>
</body>
</html>
