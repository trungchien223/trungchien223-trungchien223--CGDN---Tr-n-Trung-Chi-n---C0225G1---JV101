<script>
    // thêm dấu -
    let number = prompt("nhap so");
    let arr = number.split("");
    for (let i = arr.length-1 ; i >0 ; i--) {
        if (arr[i] % 2 === 0 && arr[i - 1] % 2 === 0) {
            arr.splice(i, 0,"-");
        }
    }
    alert("Chuỗi sau khi chèn dấu '-': " + arr.join(""));
</script>
