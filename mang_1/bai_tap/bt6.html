<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,2,3,4,5];
    let inputV=parseInt(prompt("nhap so nguyen V tu 1 den 5"));
    let kiemTra=false;
    for(let i=0;i<arr.length;i++){
        if(arr[i]===inputV){
            kiemTra=true;
        }
    }
    if(kiemTra){
        alert(`${inputV} V is in the array`);
    }else{
        alert(`${inputV} V is not in the array`);
    }
</script>
</body>
</html>
