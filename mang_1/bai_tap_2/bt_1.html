<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt("Nhập số phần tử của mảng:"));
        if (n <= 0 || n >= 20 || isNaN(n)) {
            alert("Nhập lại!");
        }
    } while (n <= 0 || n >= 20 || isNaN(n));
    let arr = [];
    for (let i = 0; i < n; i++) {
        let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
        arr[i] = num;
    }
    console.log("Mảng vừa nhập:", arr);
    let evenSum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (i % 2 !== 0 && arr[i] % 2 === 0) {
            evenSum+=arr[i];
        }
    }
    alert(evenSum);
</script>
</body>
</html>
