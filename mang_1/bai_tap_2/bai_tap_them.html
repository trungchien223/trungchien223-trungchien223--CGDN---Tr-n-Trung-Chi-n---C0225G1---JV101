<script>
    let n;
    do {
        n = parseInt(prompt("Nhập số phần tử của mảng:"));
        if (isNaN(n) || n < 2) {  // Đảm bảo nhập ít nhất 2 phần tử
            alert("Nhập lại (số phần tử phải là số >= 2)");
        }
    } while (isNaN(n) || n < 2);

    let arr = new Array(n);
    for (let i = 0; i < n; i++) {
        let num;
        do {
            num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
            if (isNaN(num)) {
                alert("Vui lòng nhập số hợp lệ!");
            }
        } while (isNaN(num));
        arr[i] = num;
    }

    console.log("Mảng vừa nhập:", arr);

    // Kiểm tra xem mảng có tăng đều không
    let diff = arr[1] - arr[0]; // Hiệu số giữa hai phần tử đầu tiên
    let isSteadyIncreasing = true;

    for (let i = 1; i < arr.length - 1; i++) {
        if (arr[i + 1] - arr[i] !== diff) { // Kiểm tra hiệu số có giống nhau không
            isSteadyIncreasing = false;
            break;
        }
    }
    if (isSteadyIncreasing) {
        alert("ok");
    }else{
        alert("no");
    }
</script>
