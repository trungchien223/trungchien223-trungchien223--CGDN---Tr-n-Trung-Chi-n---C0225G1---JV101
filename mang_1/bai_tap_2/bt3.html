<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt("nhap so"));
        if (isNaN(n)) {
            alert("phai la so")
        }
    } while (isNaN(n));
    let arr = new Array(n)
    for (let i = 0; i < n; i++) {
        let num;
        do {
            num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
            if (arr.includes(num)) {
                alert("phan tu da ton tai");
            }
        } while (arr.includes(num));
        arr[i] = num;
    }
    console.log("mang khong trung nhau", arr);
</script>
</body>
</html>
