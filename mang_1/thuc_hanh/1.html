<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt("Nhập số"));
    } while (n < 0 || n > 20);
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
    }
    console.log("Mảng đã nhập:", arr);
</script>
</body>
</html>
